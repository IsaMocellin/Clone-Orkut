<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orkut Page</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/profile/profile.css">
  <link rel="stylesheet" href="./assets/css/profile/profile-responsive.css">
  <script src="https://kit.fontawesome.com/d33e78e88a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="menu btn-rosa">
    <nav>
      <div id="title">
        <h1>ORKUT</h1>
      </div>
      <div id="hamburger">
        <label for="">&#9776;</label>
      </div>
    </nav>
  </header>
  <main class="container">
    <aside class="photo">
      <div class="photo__avatar">
        <img src="./assets/images/profile-pic.png" height="250px" width="250px" alt="Foto de Perfil">
      </div>
      <div class="photo__name">
        <h1 class="pink-text">Maria Silva</h1>
      </div>
      <div class="photo__tools">
        <div class="photo__tools__messages">
          <i class="fa-solid fa-message color-default"></i>
          <a href="" class="color-default link">SCRAPS</a></div>
        <div class="photo__tools__editar">
          <i class="fa-solid fa-pen color-default"></i>
          <a href="#" class="color-default link">EDITAR PERFIL</a>
        </div>
        <div class="photo__tools__gallery">
          <i class="fa-solid fa-camera color-default"></i>
          <a href="#" class="color-default link">ALBUNS</a>
        </div>
        <div class="photo__tools__depositions">
          <i class="fa-solid fa-sun color-default"></i>
          <a href="#" class="color-default link">DEPOIMENTOS</a>
        </div>
      </div>
    </aside>
    <section class="description"></section>
    <aside class="counter">
      <div class="counter__friend"></div>
      <div class="counter__community"></div>
    </aside>
  </main>
</body>
</html>
