<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Orkut</title>
  <link href="./assets/css/global.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/login/login.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/login/login-responsive.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="logo">
      <img src="./assets/images/orkut-logo.png" alt="Orkut logo">
    </div>
    <div class="container">
      <div class="fields">
        <div class="fields__title">
          <p id=field__title>Acesse o <span class="pink-text">Orkut</span> com a sua conta
            <span style="color:var(--cor-google-azul);">G</span><span style="color:var(--cor-google-vermelho);">o</span><span style="color:var(--cor-google-amarelo);">o</span><span style="color:var(--cor-google-azul);">g</span><span style="color:var(--cor-google-verde);">l</span><span style="color:var(--cor-google-vermelho);">e</span>!</p>
        </div>
        <div class="fields__textbox">
          <input type="email" placeholder="E-mail ou número de celular" id="field__email">
          <input type="password" placeholder="Senha" id="field__pass">
        </div>
        <div class="fields__remember">
          <input type="checkbox" name="" id="fields__remember">
          <label for="fields__remember">Lembrar sempre do meu acesso </label>
        </div>
        <div class="fields_buttons">
          <button id="btnlogin" class="btn-rosa">ENTRAR</button>
        </div>
        <div class="fields__recovery">
          <a href="#">Esqueci senha ou e-mail </a>
        </div>
        <div class="fields__create">
          <a href="#">Não tem conta? <span class="pink-text">Criar agora </span></a>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./assets/js/script.js"></script>

</body>

</html>
